<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>JS - Secret Number Game</title>
  </head>

  <body>
    <div class="main-container">
      <!-- Game Section -->
      <div class="container__game">
        <div class="container__contenido">
          <div class="container__informaciones">
            <div class="container__texto">
              <h1></h1>
              <p class="texto__parrafo"></p>
            </div>
            <div class="container__puntaje">
              <p class="texto__puntaje"></p>
            </div>
            <input
              type="number"
              id="userValue"
              min="1"
              max="10"
              class="container__input"
            />
            <div class="chute container__botones">
              <button class="container__boton">Intentar</button>
              <button id="restart" class="container__boton" disabled>
                Nuevo juego
              </button>
              <button id="reset" class="container__boton" disabled>
                Reiniciar
              </button>
            </div>
          </div>
          <img
            src="./img/ia.png"
            alt="Una persona mirando a la izquierda"
            class="container__imagen-persona"
          />
        </div>
      </div>
      <!-- Scoreboard Section -->
      <div class="container__scoreboard">
        <h2>Tabla de Puntajes</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Intentos</th>
              <th>Puntaje</th>
            </tr>
          </thead>
          <tbody id="scoreTable"></tbody>
        </table>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
